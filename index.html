<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>死にたい.shop</title>
<style>
html, body {
    height: 100%;
    margin: 0;
}
body {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
    background-size: 800% 800%;
    animation: bg-move 10s linear infinite;
}
@keyframes bg-move {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.rainbow {
    font-size: 10vw;
    font-weight: bold;
    color: white;
    animation: color-change 2s linear infinite, glow 1s ease-in-out infinite alternate;
}
@keyframes color-change {
    0% { color: red; }
    16% { color: orange; }
    33% { color: yellow; }
    50% { color: green; }
    66% { color: blue; }
    83% { color: indigo; }
    100% { color: violet; }
}
@keyframes glow {
    from { text-shadow: 0 0 10px white, 0 0 20px red; }
    to { text-shadow: 0 0 20px white, 0 0 30px blue; }
}
</style>
</head>
<body>
<div class="rainbow">死にたいや</div>
</body>
</html>
