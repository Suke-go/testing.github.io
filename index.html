<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>死にたい.shop</title>
<style>
html, body {
    height: 100%;
    margin: 0;
}
body {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
    background-size: 800% 800%;
    animation: bg-move 10s linear infinite;
}
.parrots {
    display: flex;
    justify-content: center;
    margin: 1rem 0;
}
.parrots img {
    width: 80px;
    height: 80px;
    margin: 0 0.25rem;
}
.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}
@keyframes bg-move {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.rainbow {
    font-size: 10vw;
    font-weight: bold;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
    background-size: 400% 100%;
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: rainbow-move 8s linear infinite, glow 2s ease-in-out infinite alternate;
}
@keyframes rainbow-move {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
@keyframes glow {
    from { text-shadow: 0 0 5px rgba(255,255,255,0.8), 0 0 10px rgba(255,0,0,0.8); }
    to { text-shadow: 0 0 10px rgba(255,255,255,1), 0 0 20px rgba(0,0,255,1); }
}
</style>
</head>
<body>
<div class="wrapper">
  <div class="parrots">
    <img src="hdrparrot.gif" alt="Parrot">
    <img src="hdrparrot.gif" alt="Parrot">
    <img src="hdrparrot.gif" alt="Parrot">
  </div>
  <div class="rainbow">死にたいや</div>
  <div class="parrots">
    <img src="hdrparrot.gif" alt="Parrot">
    <img src="hdrparrot.gif" alt="Parrot">
    <img src="hdrparrot.gif" alt="Parrot">
  </div>
</div>
</body>
</html>
