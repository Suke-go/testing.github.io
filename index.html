<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>死にたい.shop</title>
<style>
html, body {
    height: 100%;
    margin: 0;
}
body {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
    background-size: 800% 800%;
    animation: bg-move 10s linear infinite;
}
.parrots {
    display: flex;
    justify-content: center;
    margin: 1rem 0;
}
.parrots img {
    width: 80px;
    height: 80px;
    margin: 0 0.25rem;
}
.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}
@keyframes bg-move {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.rainbow {
    font-size: 10vw;
    font-weight: bold;
    color: white;
    animation: color-change 2s linear infinite, glow 1s ease-in-out infinite alternate;
}

#runner {
    position: fixed;
    top: 0;
    left: 0;
    width: 80px;
    height: 80px;
    pointer-events: none;
    z-index: 100;
    transition: transform 2s linear;
}
@keyframes color-change {
    0% { color: red; }
    16% { color: orange; }
    33% { color: yellow; }
    50% { color: green; }
    66% { color: blue; }
    83% { color: indigo; }
    100% { color: violet; }
}
@keyframes glow {
    from { text-shadow: 0 0 10px white, 0 0 20px red; }
    to { text-shadow: 0 0 20px white, 0 0 30px blue; }
}
</style>
</head>
<body>
<div class="wrapper">
  <div class="parrots">
    <img src="hdrparrot.gif" alt="Parrot">
    <img src="hdrparrot.gif" alt="Parrot">
    <img src="hdrparrot.gif" alt="Parrot">
  </div>
  <div class="rainbow">死にたいや</div>
  <div class="parrots">
    <img src="hdrparrot.gif" alt="Parrot">
    <img src="hdrparrot.gif" alt="Parrot">
    <img src="hdrparrot.gif" alt="Parrot">
  </div>
</div>
<img id="runner" src="original.gif" alt="Runner">
<script>
const runner = document.getElementById('runner');
function moveRunner() {
    const maxX = window.innerWidth - runner.clientWidth;
    const maxY = window.innerHeight - runner.clientHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    runner.style.transform = `translate(${x}px, ${y}px)`;
}
setInterval(moveRunner, 2000);
moveRunner();
</script>
</body>
</html>
